type: Dashboard
title: Diversity and Inclusion
description: >-
  The HRA effort aims to be inclusive and representative of human diversity.
  Counts and visualizations show the diversity of HRA tissue donors, authors,
  reviewers, and users using population pyramids, bar graphs, and a
  choropleth map showing the number of paper authors overlaid on a world map.
